<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>petPAL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/register.css" />
    <link rel="stylesheet" href="./assets/mediaqueries.css" />
    <link rel="stylesheet" href="./assets/animaciones.css" />
  </head>

  <body>
    <header>
      <a href="index.html" class="logo-link"><img src="./assets/img/logo.png" alt="Logo de petPAL"/></a>
      <nav class="navbar">
        <label for="menu-toggle" class="menu-label">
          <i class="fa-solid fa-bars" class="menu-icon"></i>
        </label>
        <input type="checkbox" id="menu-toggle" />
        <ul class="navbar-list">
          <li><a href="#home">Home</a></li>
          <li><a href="#Servicios">Servicios</a></li>
          <li><a href="#Adopta">Adopta</a></li>
          <li><a href="#petfood">petFOOD</a></li>
          <li><a href="#aboutus" target="_blank">Nuestra historia</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>        
        </div>
        <form class="formulario-contacto">
          <h3>Crear cuenta</h3>
          <div class="form-registro">
            <label for="nombre">Tu nombre</label>
            <input
            type="text"
            id="nombre"
            placeholder="Ingrese su nombre y apellido"
            name="nombre"
            required
            />
          </div>
          <div class="form-registro">
            <label for="correo">Correo electronico</label>
            <input
            type="mail"
            id="correo"
            placeholder="Ingrese su mail "
            name="correo"
            required
            />
          </div>
          <div class="form-registro">
            <label for="contraseña">Contraseña</label>
            <input
            type="password"
            id="contraseña"
            placeholder="Ingrese su contraseña"
            name="contraseña"
            required
            />
            <p>La contraseña debe contener al menos 8 caracteres.</p>
          </div>
          <div class="form-registro">
            <label for="contraseña2">Vuelva a escribir contraseña</label>
            <input
            type="password"
            id="contraseña2"
            placeholder="Repita su contraseña"
            name="contraseña2"
            required
            />     
          </div>                 
          <button>CREAR CUENTA</button>          
        </form>        
      </section>
    </main>
    <footer>
      <div>
        <ul class="footer-links">
          <li><a href="#"> Términos de Uso</a></li>
          <li><a href="#"> Contactar </a></li>
          <li><a href="#"> Quienes somos </a></li>
        </ul>
      </div>
      <div class="redes-info">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-reddit"></i>
        <i class="fa-brands fa-twitch"></i>
      </div>
      <p>Pagina realizada por <span><a href="https://www.instagram.com/ger.alvarezz/" target="_blank">Ger Alvarez</a></span></p>
    </footer>
  </body>
</html>
